MENU INCLUDE /ubcd/menus/syslinux/defaults.cfg
UI menu.c32

F1 /ubcd/boot/cpustress/help/syslinux/cpustrs1.txt
F2 /ubcd/boot/cpustress/help/syslinux/cpustrs2.txt

LABEL -
MENU LABEL CPUstress V2.2.1 - Press F1 for more information
TEXT HELP
 A minimal Linux boot image that is used to run several stress-testing tools on
 the UBCD. This entry will launch the internal menu, in which you can select
 which stress program to run.
ENDTEXT
COM32 linux.c32 /ubcd/boot/cpustress/bzImage
INITRD /ubcd/boot/cpustress/initrd.gz
APPEND noapic quiet ubcdcmd=menu

LABEL -
MENU LABEL CPU Burn-in V1.00
TEXT HELP
 Heats up any x86 CPU to the maximum possible operating temperature that is
 achievable by using ordinary software. This allows the user to adjust the CPU
 speed up to the practical maximum while still being sure that stability is
 achieved even under the most stressful conditions.
ENDTEXT
COM32 linux.c32 /ubcd/boot/cpustress/bzImage
INITRD /ubcd/boot/cpustress/initrd.gz
APPEND noapic quiet ubcdcmd=cpuburn

LABEL -
MENU LABEL CPUinfo
TEXT HELP
 Gives info about your CPU: number of processors, vendor, CPU family, CPU model
 name, CPU speed, cache size, possible construction bugs of your cpu, which
 extensions (flags) your CPU supports.
ENDTEXT
COM32 linux.c32 /ubcd/boot/cpustress/bzImage
INITRD /ubcd/boot/cpustress/initrd.gz
APPEND noapic quiet ubcdcmd=cpuinfo

LABEL -
MENU LABEL Mersenne Prime Test V23.9.2
TEXT HELP
 Older version of the Mersenne Prime Search program that works with Pentium III
 or older CPUs.
ENDTEXT
COM32 linux.c32 /ubcd/boot/cpustress/bzImage
INITRD /ubcd/boot/cpustress/initrd.gz
APPEND noapic quiet ubcdcmd=mprime23

LABEL -
MENU LABEL Mersenne Prime Test V27.9
TEXT HELP
 Mersenne Prime Search program that stresses the CPU.
ENDTEXT
COM32 linux.c32 /ubcd/boot/cpustress/bzImage
INITRD /ubcd/boot/cpustress/initrd.gz
APPEND noapic quiet ubcdcmd=mprime27

LABEL -
MENU LABEL Stress V1.04
TEXT HELP
 Simple workload generator for POSIX systems. It imposes a configurable amount
 of CPU, memory, I/O, and disk stress on the system. This menu item launches
 stress with the "--help" parameter that displays all possible options. You
 need to run it again with the stress test options that you prefer.
ENDTEXT
COM32 linux.c32 /ubcd/boot/cpustress/bzImage
INITRD /ubcd/boot/cpustress/initrd.gz
APPEND noapic quiet ubcdcmd=stress cmdstress="--help"

LABEL -
MENU LABEL StressCPU V2.0 (requires CPU with SSE)
TEXT HELP
 Torture-test your CPU in order to make sure that you don't have overheating
 problems. Requires SSE-equipped x86 CPUs. Executes a special version of the
 Gromacs innerloops that mixes SSE and normal assembly instructions to heat
 your CPU as much as possible.
ENDTEXT
COM32 linux.c32 /ubcd/boot/cpustress/bzImage
INITRD /ubcd/boot/cpustress/initrd.gz
APPEND noapic quiet ubcdcmd=stresscpu2

MENU SEPARATOR

LABEL -
MENU LABEL Reboot
TEXT HELP
 Reboot the PC.
ENDTEXT
COM32 /boot/syslinux/reboot.c32

MENU SEPARATOR

LABEL -
MENU LABEL GRUB4DOS menu
TEXT HELP
 This entry will bring you to the GRUB4DOS menu.
ENDTEXT
BOOT /boot/grub/grldr
